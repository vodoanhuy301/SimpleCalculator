<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="container__calculator">
      <div class="calculator-screen">
      </div>
      <div class="calculator-keyboard">
        <div class="calculator-key key-number">7</div>
        <div class="calculator-key key-number">8</div>
        <div class="calculator-key key-number">9</div>
        <div class="calculator-key key-function" onclick="add()">+</div>
        <div class="calculator-key key-number">4</div>
        <div class="calculator-key key-number">5</div>
        <div class="calculator-key key-number">6</div>
        <div class="calculator-key key-function" onclick="minus()">-</div>
        <div class="calculator-key key-number">1</div>
        <div class="calculator-key key-number">2</div>
        <div class="calculator-key key-number">3</div>
        <div class="calculator-key key-function" onclick="times()">*</div>
        <div class="calculator-key key-function" onclick="clearMyScreen()">C</div>
        <div class="calculator-key key-number">0</div>
        <div class="calculator-key key-function" onclick="result()">=</div>
        <div class="calculator-key key-function" onclick="divide()">/</div>
      </div>
      <div class="calculator-brand">VoDoanHuy</div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
